{% extends 'base.html' %}

{% block head %}
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            background-color: white;
        }

        .wechat-pay-logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            height: 10%;
            margin-top: 10px;
            width: 100px;
        }

        .qr-code {
            width: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{% endblock %}

{% block content %}
<div class="centered">
    <img class="wechat-pay-logo" src="{{ url_for('static', path='images/wechat-pay-logo.png') }}">
    <img class="qr-code" src="data:image/png;base64,{{qr_code}}">
</div>
{% endblock %}
