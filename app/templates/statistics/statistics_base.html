{% extends 'base.html' %}

{% block content %}
    <span class="stats-label">
    Statistics on
    </span>
    <form style="display: inline;" action="/admin/statistics">
        <select class="form-control form-control-inline" name="map_name" onchange="this.form.submit()">
            {% for map_name in map_names %}
            <option {% if map_name == selected_map %} selected {% endif %}>{{map_name}}</option>
            {% endfor %}
        </select>
        <select class="form-control form-control-inline" name="stats_type" onchange="this.form.submit()">
            {% for s_type in stat_types %}
                <option {% if s_type == selected_type.replace("+", " ") %} selected {% endif %}>{{s_type.replace("+", " ")}}</option>
            {% endfor %}
        </select>
    </form>
    &nbsp;&nbsp;
    <span class="since-des">
    since {{from_date | string}}
    </span>
    <hr>
    {% block main %}
    {% endblock %}

{% endblock %}
